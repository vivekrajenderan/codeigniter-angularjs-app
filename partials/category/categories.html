<div class="row">
    <div class="span12">

        <div class="widget widget-table action-table">
            <flash-message duration="5000" show-close="true"></flash-message>
            <div class="widget-header"> <i class="icon-th-list"></i>
                <h3>Categories</h3>
                <a href="#/addCategory" style="float:right;margin-right: 10px;margin-top: 10px;" class="btn  btn-info">Add</a>
            </div>

            <!-- /widget-header -->
            <div class="widget-content" ng-controller="getCategoriesController">

                <table ng-table="categoriesList" show-filter="true" class="table table-striped table-bordered">
                    <tr ng-repeat="category in $data">

                        <td data-title="'Category Name'" sortable="'cate_name'" filter="{ 'cate_name': 'text' }">
                            {{category.cate_name}}
                        </td>
                        <td data-title="'View'">
                            <a ui-sref="category.edit({id: category.pk_cat_id})"><button class="btn  btn-success">View</button></a>
                        </td>
                    </tr>
                </table> 


            </div>
            <!-- /widget-content --> 
        </div>
        <!-- /widget --> 



    </div>
    <!-- /span12 --> 
</div>
<!-- /row -->
