<div class="row">
    <div class="span12">

        <div class="widget widget-table action-table">
            <flash-message duration="5000" show-close="true"></flash-message>
            <div class="widget-header"> <i class="icon-th-list"></i>
                <h3>Channels</h3>
                <a href="#/addChannel" style="float:right;margin-right: 10px;margin-top: 10px;" class="btn  btn-info">Add</a>
            </div>

            <!-- /widget-header -->
            <div class="widget-content" ng-controller="getChannelsController">

                <table ng-table="channelsList" show-filter="true" class="table table-striped table-bordered">
                    <tr ng-repeat="channel in $data">
                         <td data-title="'Category Name'" sortable="'cate_name'" filter="{ 'cate_name': 'text' }">
                            {{channel.cate_name}}
                        </td>
                        <td data-title="'Channel Name'" sortable="'channel_name'" filter="{ 'channel_name': 'text' }">
                            {{channel.channel_name}}
                        </td>
                        <td data-title="'Channel N0'" sortable="'channel_no'" filter="{ 'channel_no': 'text' }">
                            {{channel.channel_no}}
                        </td>
                        <td data-title="'Channel URL'" sortable="'channel_url'" filter="{ 'channel_url': 'text' }">
                            {{channel.channel_url}}
                        </td>                       
                        <td data-title="'View'">
                            <a ui-sref="channel.edit({id: channel.pk_ch_id})"><button class="btn  btn-success">View</button></a>
                        </td>
                    </tr>
                </table> 


            </div>
            <!-- /widget-content --> 
        </div>
        <!-- /widget --> 



    </div>
    <!-- /span12 --> 
</div>
<!-- /row -->
