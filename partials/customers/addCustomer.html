<div class="row">
    <div class="span12">
        <div class="widget widget-nopad">
            <div class="widget-header"> <i class="icon-list-alt"></i>
                <h3> Add Customer</h3>
            </div>
            <!-- /widget-header -->
            <div class="widget-content">
                <div class="widget big-stats-container">
                    <div class="widget-content" style="padding:10px;" ng-controller="addCustomerController">
                        <flash-message duration="5000" show-close="true"></flash-message>
                        <div>
                            
                            <form id="edit-profile" novalidate name="addCustomerForm" autocomplete="off" class="form-horizontal">
                                <fieldset>

                                    <div class="control-group">											
                                        <label class="control-label" for="firstname">First Name<sup>*</sup></label>
                                        <div class="controls">
                                            <input class="span4" name="fname" placeholder="First Name" ng-model="customer.fname" 
                                                   validator="required,minlength,maxlength" minlength="3" maxlength="20" required-error-message="First Name is required" valid-method="watch" />	
                                        </div> <!-- /controls -->				
                                    </div> <!-- /control-group -->


                                    <div class="control-group">											
                                        <label class="control-label" for="lastname">Last Name<sup>*</sup></label>
                                        <div class="controls">
                                            <input class="span4" name="lname" placeholder="Last Name" ng-model="customer.lname" 
                                                   validator="required,minlength,maxlength" minlength="3" maxlength="20" required-error-message="Last Name is required" valid-method="watch" />
                                        </div> <!-- /controls -->				
                                    </div> <!-- /control-group -->


                                    <div class="control-group">											
                                        <label class="control-label" for="email">Email Address<sup>*</sup></label>
                                        <div class="controls">
                                            <input class="span4" name="emailid" placeholder="Email" ng-model="customer.emailid" 
                                                   validator="required, email" required-error-message="Email is required" email-error-message="Invalid email address" valid-method="watch" />
                                        </div> <!-- /controls -->				
                                    </div> <!-- /control-group -->

                                    <div class="control-group">											
                                        <label class="control-label" for="phone">Phone<sup>*</sup></label>
                                        <div class="controls">
                                            <input class="span4" name="mobileno" placeholder="Phone" ng-model="customer.mobileno" 
                                                   validator="required,number,minlength,maxlength" minlength="10" maxlength="10" required-error-message="Phone is required" valid-method="watch"/>
                                        </div> <!-- /controls -->				
                                    </div> <!-- /control-group -->

                                    <div class="control-group">											
                                        <label class="control-label" for="vc_number">VC Number<sup>*</sup></label>
                                        <div class="controls">
                                            <input class="span4" name="vc_number" placeholder="VC Number" ng-model="customer.vc_number" 
                                                   validator="required,minlength,maxlength" minlength="3" maxlength="20" required-error-message="VC Number is required" valid-method="watch" />
                                        </div> <!-- /controls -->				
                                    </div> <!-- /control-group -->

                                    <div class="form-actions">
                                        <button type="button" class="btn btn-primary" validation-submit="addCustomerForm" ng-click="addCustomer()">Save</button> 
                                        <button ng-click="cancel()" class="btn">Cancel</button>
                                    </div> <!-- /form-actions -->
                                </fieldset>
                            </form>

                        </div>

                    </div>
                    <!-- /widget-content --> 

                </div>
            </div>
        </div>
        <!-- /widget -->
    </div>  

</div>
<!-- /row -->
