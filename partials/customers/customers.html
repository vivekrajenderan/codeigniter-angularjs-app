<div class="row">
    <div class="span12">

        <div class="widget widget-table action-table">
            <flash-message duration="5000" show-close="true"></flash-message>
            <div class="widget-header"> <i class="icon-th-list"></i>
                <h3>Customers</h3>
                <a href="#/addCustomer" style="float:right;margin-right: 10px;margin-top: 10px;" class="btn  btn-info">Add</a>
            </div>

            <!-- /widget-header -->
            <div class="widget-content" ng-controller="getCustomersController">

                <table ng-table="customerstList" show-filter="true" class="table table-striped table-bordered">
                    <tr ng-repeat="customer in $data">

                        <td data-title="'First Name'" sortable="'fname'" filter="{ 'fname': 'text' }">
                            {{customer.fname}}
                        </td>
                        <td data-title="'Last Name'" sortable="'lname'" filter="{ 'lname': 'text' }">
                            {{customer.lname}}
                        </td>
                        <td data-title="'Email'" sortable="'emailid'" filter="{ 'emailid': 'text' }">
                            {{customer.emailid}}
                        </td>
                        <td data-title="'Phone'" sortable="'mobileno'" filter="{ 'mobileno': 'text' }">
                            {{customer.mobileno}}
                        </td>
                        <td data-title="'VC Number'" sortable="'vc_number'" filter="{ 'vc_number': 'text' }">
                            {{customer.vc_number}}
                        </td>
                        <td data-title="'View'">
                            <a ui-sref="customer.edit({id: customer.pk_cust_id})"><button class="btn  btn-success">View</button></a>
                        </td>
                    </tr>
                </table> 


            </div>
            <!-- /widget-content --> 
        </div>
        <!-- /widget --> 



    </div>
    <!-- /span12 --> 
</div>
<!-- /row -->
